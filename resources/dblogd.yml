---
database_connection_parameters:
  filename: dblogd.db
  create_if_nonexistent: true
mqtt_params:
  address: localhost
  port: 1883
  env_topic: home/env
  qos: 0
  tls_enable: false
  tls_params:
    ca_path: /etc/dblogd/certs/mqtt/ca.pem
    cert_path: /etc/dblogd/certs/mqtt/client-cert.pem
    key_path: /etc/dblogd/certs/mqtt/client-key.pem
    key_pass: pass
  
logging_folder: /var/log/dblogd

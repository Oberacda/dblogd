name: dblogd
version: "0.0.1"
author: David Oberacker <david.oberacker@gmail.com>
about: Daemon logger facility that inserts Json Objects from IoT devices into a postgres database.
args:
  - config_file:
      short: c
      long: config
      value_name: CONFIG_FILE
      help: Configuration file location!
      takes_value: true
  - verbose:
      short: v
      multiple: true
      help: Sets the level of verbosity
